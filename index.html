<!DOCTYPE html>
<html>
<head>
  <title>Kenchi ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffccd5, #ffe6f0);
      overflow: hidden;
    }

    h1 {
      margin-top: 70px;
      font-size: 30px;
    }

    #yesBtn {
      font-size: 22px;
      padding: 15px 30px;
      margin: 20px;
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      z-index: 2;
    }

    #noBtn {
      position: absolute;
      font-size: 20px;
      padding: 12px 25px;
      background-color: grey;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #message {
      font-size: 22px;
      color: #cc0066;
      margin-top: 20px;
      font-weight: bold;
      min-height: 40px;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      animation: floatUp 5s linear infinite;
      color: red;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Kenchi, Will You Be My Valentine? ğŸ’–</h1>

  <button id="yesBtn">Yes â¤ï¸</button>
  <button id="noBtn">No ğŸ˜¢</button>

  <div id="message"></div>

<script>

let noCount = 0;
let musicStarted = false;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const messageBox = document.getElementById("message");

const music = new Audio("nanna-gudi.mp3");
music.loop = true;

const messages = [
  "Inond sathi youchne maadu kenchi ğŸ¥¹",
  "Bangari do you think im not the one gor you ? ğŸ˜•ğŸ˜£",
  "Muddu yes button click maadu â¤ï¸",
  "Chinni why do you hate me so much ğŸ˜’",
  "Ayya riiii nangintha hudga beka nimge ğŸ§",
  "Muchkond yes button press maadi ğŸ˜œ"
];

function startMusic() {
  if (!musicStarted) {
    music.play();
    musicStarted = true;
  }
}

noBtn.addEventListener("click", function() {

  startMusic();

  if (noCount < messages.length) {
    messageBox.innerText = messages[noCount];
  }

  noCount++;

  if (noCount >= messages.length) {
    yesBtn.style.position = "fixed";
    yesBtn.style.top = "0";
    yesBtn.style.left = "0";
    yesBtn.style.width = "100vw";
    yesBtn.style.height = "100vh";
    yesBtn.style.fontSize = "45px";
    yesBtn.style.borderRadius = "0";
    noBtn.style.display = "none";
    messageBox.innerText = "Enough drama ğŸ˜Œ Press YES â¤ï¸";
    return;
  }

  yesBtn.style.fontSize = (22 + noCount * 8) + "px";

  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", function() {

  startMusic();

  document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ffccd5;flex-direction:column;">
      <h1 style="font-size:42px;color:#ff0066;">
        I love you too kenchi â¤ï¸
      </h1>
      <div style="font-size:60px;">ğŸ’ğŸ’•ğŸ˜</div>
    </div>
  `;

  setInterval(createHeart, 300);
  setInterval(createConfetti, 200);
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (Math.random() * 20 + 20) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}

function createConfetti() {
  const confetti = document.createElement("div");
  confetti.className = "confetti";
  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.backgroundColor =
    "hsl(" + Math.random() * 360 + ", 100%, 50%)";
  document.body.appendChild(confetti);

  setTimeout(() => confetti.remove(), 3000);
}

</script>

</body>
</html>
